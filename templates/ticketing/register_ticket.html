{% extends 'userextend/base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Create a new ticket</h3>
                    </div>
                    <div class="card-body">
                        <form role="form" method="post" action="{% url 'register-ticket' %}">
                            {% csrf_token %}
                            <input type="hidden" id="user_id" name="user" value="{{ user.id }}">
                            <div>
                                {{ form.as_p }}
                                <div class="form-group">
                                    <label for="id_locuri">Select a seat:</label>
                                    <select class="form-control" id="id_locuri" name="locuri" >
                                        <option value="seat">SelecteazÄƒ un loc</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
